<!-- 이 예제에서는 필요한 js, css 를 링크걸어 사용 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>

<!-- 클래스명은 변경하면 안 됨 -->
<div class="swiper-container">
	<div class="swiper-wrapper">
		<div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0372.jpg"></div>
		<div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0393.jpg"></div>
		<div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0733.jpg"></div>
		<div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0463.jpg"></div>
		<div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0222.jpg"></div>
		<div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0381.jpg"></div>
		<div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0416.jpg"></div>
		<div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0131.jpg"></div>
		<div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0091.jpg"></div>
		<div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0368.jpg"></div>
		<div class="swiper-slide"><img src="http://oldmidi.cdn3.cafe24.com/p/0116.jpg"></div>
		<div class="swiper-slide"><img src="https://ktsmemo.cafe24.com/p/0480.jpg"></div>
		<div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0579.jpg"></div>
		<div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0255.jpg"></div>
		<div class="swiper-slide"><img src="http://ktsmemo.cdn3.cafe24.com/p/0802.jpg"></div>
	</div>
	<div class="swiper-button-next"></div>
	<div class="swiper-button-prev"></div>
</div>

<script>

new Swiper('.swiper-container' , {

	slidesPerView : 3 , // 동시에 보여줄 슬라이드 갯수
	spaceBetween : 20, // 슬라이드간 간격
	slidesPerGroup : 3, // 그룹으로 묶을 수, slidesPerView 와 같은 값을 지정하는게 좋음

	// 그룹수가 맞지 않을 경우 빈칸으로 메우기
	// 3개가 나와야 되는데 1개만 있다면 2개는 빈칸으로 채워서 3개를 만듬
	loopFillGroupWithBlank : true,

	loop : true, // 무한 반복

	navigation : { // 네비게이션
		nextEl : '.swiper-button-next', // 다음 버튼 클래스명
		prevEl : '.swiper-button-prev', // 이번 버튼 클래스명
	},
});

</script>
